<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br>
        <fieldset>
            <legend>Sign Up</legend>
            <div class="main">
                <br>
                <label for="names">Names:</label>
                <input type="text"  id="names" placeholder="Jhon Carter" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email"  id="email" placeholder="example@email.com" required>
                <br>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel"  id="phone" placeholder="+254xxxxxx" required>
                <br>
                <br>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" placeholder="date of birth" required>
                <br><br>
                <label for="password">Create Password</label>
                <input type="password" id="password" maxlength="10" minlength="6" required>
                <br><br>
                <label for="cpass">Confirm Password</label>
                <input type="password" id="cpass" maxlength="10" minlength="6" required>
                <br><br>
                <input type="checkbox" id=""> I would like to receive marketing emails
                <br>
                <input type="checkbox" id=""> I would like to receive marketing texts
                <br>
                <br>
                <button onclick="window.location.reload();">Sign Up</button>
                <br>
                <br>
                
            
        </fieldset>
        <br>
    </div>
</body>
</html>
